<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.6.4.js"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./img/pig.jpg">
  <title>Pig Latin</title>
</head>

<body>
  <div class="background">
    <img src="./img/pexels-miguel-á-padriñán-1840756.jpg" alt="">
  </div>
  <div class="container">
    <div class="header">
      <img src="./img/pig.jpg" alt=""><h1>Pig Latin Conversion</h1>
    </div>
    <div class="content">
      <div class="input-section">
        <label for="pig-latin-word">Enter a word to convert to Pig Latin:</label>
        <textarea type="text" id="pig-latin-word" class="form-control"></textarea>
        <button type="button" id="pig-latin-btn" class="btn">Convert to Pig Latin</button>
      </div>
      <div class="result-section">
        <h5>Passage:</h5>
        <h3 id="pig-latin-result"></h3>
      </div>
    </div>
  </div>
</body>

</html>
